<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <title>fake To-Do</title>
    <link rel="stylesheet" href="css/main_page.css">
    <link rel="stylesheet" href="css/side_page.css">
</head>

<body>
    <div id="mainPage">
        <div id="topBar">
            <i id="openSideButton" class="ic_top"></i>
            <i id="menu" class="ic_top"></i>
            <div id="title">
                <p id="Text">To-Do</p>
            </div>
        </div>
        <div id="topBarFill"></div>
        <div id="todoContainer">
            <div id="1505976370490" class="todo"><i class="checked"></i>
                <p>这是第一条待办事项aaaaaaaaaaaaaaaaaaaaaaaa</p>
            </div>
            <div id="1505976523907" class="todo"><i class="unchecked"></i>
                <p>这是第二条待办事项bbbbbbbbbbbbbbbbbb</p>
            </div>
        </div>
    </div>
    <div id="sidePage">
        <div id="sideShadow"></div>
        <div id="sideContent">
            <div id="titleContainer">
                <i id="avatar" class="ic_side"></i>
                <i id="searchButton" class="ic_side"></i>
                <P id="name" class="user_info">someone</P>
                <p id="email" class="user_info">someone@example.com</p>
            </div>

            <div id="listContainer">
                <!-- <li class="list other selected" id="To-Do"><i></i>To-Do</li> -->
                <!-- <li class="list other"><i></i>qita</li> -->
            </div>
            <div id="addListContainer">
                <li class="list add"><i id="ic_add"></i>新建清单</li>
            </div>
        </div>
    </div>

</body>
<script src="js/index.js"></script>

</html>
