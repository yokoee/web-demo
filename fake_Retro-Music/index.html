<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fake Retro Music</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>

<body>
    <audio src=""></audio>
    <div id="main">
        <div class="album"></div>
        <div class="process">
            <div class="process-bar">
                <div class="playing"></div>
                <div class="play-dot"></div>
            </div>
            <div class="play-time">
                <div class="play-position">
                    <p>00:00</p>
                </div>
                <div class="play-duration">
                    <p>00:00</p>
                </div>
            </div>
        </div>
        <div class="song-info">
            <div class="song-title">
                <p>title</p>
            </div>
            <div class="song-artist">
                <p>artist</p>
            </div>
        </div>
        <div class="controls">
            <div class="btn-repeat repeat-off"><i class="material-icons">repeat</i></div>
            <div class="btn-play-previous"><i class="material-icons">skip_previous</i></div>
            <div class="btn-play-pause"><i class="material-icons">play_circle_filled</i></div>
            <div class="btn-play-next"><i class="material-icons">skip_next</i></div>
            <div class="btn-shuffle shuffle-off"><i class="material-icons">shuffle</i></div>
        </div>

    </div>
    <script src="js/rgbaster.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
